<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="equilibrium-image">
      <img class="eq-image" src="images/image-equilibrium.jpg">
      <div class="overlay">
        <img class="view-icon" src="./images/icon-view.svg">
      </div>

    </div>


    <div class="title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>


    <div class="price-time">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="etherium-svg">
        <p>0.041 ETH</p>
      </div>

      <div class="days-left">
        <img src="images/icon-clock.svg" alt="days-left-svg">
        <p>3 days left</p>

      </div>

    </div>

    <div class="line"></div>

    <div class="author">
      <img src="images/image-avatar.png" alt="">

      <p>
        <span class="creation-of">Creation of</span> <span class="author-name"> Jules Wyvern</span>
      </p>

    </div>


  </div>
</body>

</html>
